<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveIt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
<!-- Timer -->

<div id="timerBox">
    
    <div id="num">
        <div id="days">00</div>
        <div id="hours">00</div>
        <div id="minutes">00</div>
        <div id="seconds">00</div>
    </div>

    <div id="desc">
        <div id="label">Days</div>
        <div id="label">Hrs</div> 
        <div id="label">Mins</div>
        <div id="label">Secs</div>
    </div>

</div>

<!-- Menu Button-->

<div id="menuButton">
    <span id="menuIcon">⏸️</span>
</div>

<!-- Menu Page -->

<div id="menuPage" class="hidden">
    <div id="menuOptions">
        <div id="milestonesTab" class="menu-option">Milestones</div>
        <div id="statisticsTab" class="menu-option"> Statistics</div>
        <div id="JournalTab" class="menu-option">Journal</div>
        <div id="storySelectTab" class="menu-option">Story Selector</div>
    </div>

    <div id="footerOptions">
        <div id="resetButton" class="footerBtn">🔁</div>
        <div id="panicButton" class="footerBtn">🚨</div>
        <div id="settingsButton" class="footerBtn">⚙️</div>
        <div id="premiumButton" class="footerBtn">👑</div>
    </div>
</div>


    <script src="script.js" defer></script>
</body>
</html>
